{% extends 'base.html' %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Kirish</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Foydalanuvchi nomi</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Parol</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirish</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}">Ro'yxatdan o'tish</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
